##W1-W2 Fossil SCM
### 組態管理系統

* Fossil SCM功能:

 1.使用網路倉儲可方便與他人協同
     
 2.使用timeline方便的找到錯誤的源頭
 
 3.每次的上傳都可檢查文件是否完整,可以完整保存每個階段所進行的變更
 
 
        </script>

    <section data-markdown>
        <script type="text/template">
##W1-W2 Fossil SCM組態管理系統
* 學習內容:熟悉Fossil SCM各項功能 

 如:fossil clone , open , add , commit -m 
 
* 使用方式:

  將網路上的倉儲clone,在將clone下來的倉儲open,在做完修改後使用add的指令新增進倉儲,最後使用commit進行上傳

 可以使用多種語法撰寫在第一行打上@language並在後面加上語法如@language md
